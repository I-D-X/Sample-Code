<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MyVirtual Example</title>
	</head>
	<body>
		<h1>MyVirtual Example</h1>
		<form name='Virtual Form' action="{{data['URL']}}" method="post">
			<input name='Mode' type="hidden" value="{{ data['Mode'] }}" /> </br>
			<input name="ApplicationID" type="hidden" value="{{  data['ApplicationID'] }}" /></br>
			<input name="MerchantID" type="hidden" value="{{ data['MerchantID'] }}" /></br>
			Amount: R<input name="Amount" type="text" value="{{ data['Amount'] }}" /><br />
    		<input name="Currency" type="hidden" value="{{ data['Currency'] }}" /><br />
    		<input name="RedirectSuccessfulURL" type="hidden" value="{{ data['RedirectSuccess'] }}" /><br />
    		<input name="RedirectFailedURL" type="hidden" value="{{ data['RedirectFailed'] }}" /><br />
            
            <input name="ACCB_Frequency" type="hidden" value="{{ data['Frequency'] }}" /><br />
            <input name="ACCB_StartDate" type="hidden" value="{{ data['StartDate'] }}" /><br />
            <input name="ACCB_EndDate" type="hidden" value="{{ data['EndDate'] }}" /><br />
            <input name="ACCB_Amount" type="hidden" value="{{ data['RecurringAmount'] }}" /><br />
            <input name="ACCB_ClientName" type="hidden" value="{{ data['ClientName'] }}" /><br />
            <input name="ACCB_ClientAccountNo" type="hidden" value="{{ data['ClientAccountNo'] }}" /><br />
            <input name="ACCB_ClientEmailAddress" type="hidden" value="{{ data['ClientEmailAddress'] }}" /><br />
            <input name="ACCB_ClientMobileNumber" type="hidden" value="{{ data['ClientMobileNumber'] }}" /><br />
            <input name="ACCB_ClientSendSMS" type="hidden" value="{{ data['SMSClient'] }}" /><br />
            <input name="ACCB_ClientSendEmail" type="hidden" value="{{ data['EmailClient'] }}" /><br />
            
    		<input type="submit" name="submit" value="Process Transaction">
		</form>
	</body>
</html>
